        <script type="text/x-handlebars" data-template-name="application">

                </div>

                <ul class="top-nav">
                  {{#link-to "about" tagName="li"}}About{{/link-to}}
                  {{#link-to "team" className="team" tagName="li"}}Team{{/link-to}}
                  {{!-- {{#link-to "mission" className="mission" tagName="li"}}Mission{{/link-to}} --}}
                  {{!-- {{#link-to "expeditions" tagName="li"}}Expeditions{{/link-to}} --}}{{!-- Expeditions should live inside of Projects --}}
                  {{#link-to "projects" tagName="li"}}Projects{{/link-to}}
                  {{#link-to "get_involved" tagName="li"}}Get Involved{{/link-to}}
                </ul>
              </nav>

              <div class="container">
                {{outlet}}
              </div>

              <footer>
                <div class="content-wrapper">
                    <a href="index.html" class="copyright">
                        <p>Â© 2014 <img src="img/horizontalLockupWhite.svg" class="icon" alt=""></p>
                        <p class="footerLink">Every language in the world
                        <br>All Rights Reserved</p>
                    </a>
                    <div class="links">
                        <ul>
                            <li class="header">Organization</li>
                            {{#link-to "about" classNames="footerLink" tagName="li"}}About{{/link-to}}
                            {{!-- {{#link-to "team" classNames="footerLink" tagName="li"}}Team{{/link-to}} --}}
                            {{!-- {{#link-to "expeditions" classNames="footerLink" tagName="li"}}Expeditions{{/link-to}} --}}
                            {{#link-to "projects" classNames="footerLink" tagName="li"}}Projects{{/link-to}}
                            {{#link-to "press" classNames="footerLink" tagName="li"}}Press{{/link-to}}
                            {{#link-to "privacy" classNames="footerLink" tagName="li"}}Privacy Policy{{/link-to}}
                            {{#link-to "terms" classNames="footerLink" tagName="li"}}Terms of Service{{/link-to}}
                        </ul>
                        <ul>
                            <li class="header">Get involved</li>
                            {{#link-to "submit" classNames="footerLink" tagName="li"}}Submit{{/link-to}}
                            {{#link-to "volunteer" classNames="footerLink" tagName="li"}}Volunteer{{/link-to}}
                            {{#link-to "contact" classNames="footerLink" tagName="li"}}Contact{{/link-to}}
                            {{!-- <li class="footerLink"><a target="_blank" href="https://docs.google.com/forms/d/1hVjiergDRQouyebGRn7gpGguKfKITTqJ9ar82DweRmo/viewform">Translate this page</a></li> --}}
                        </ul>
                        <ul>
                            <li class="header">Follow us</li>
                            <li class="footerLink"><a target="_blank" href="https://youtube.com/user/WikiTongues">Youtube</a></li>
                            <li class="footerLink"><a target="_blank" href="https://www.facebook.com/wikitongues">Facebook</a></li>
                            <li class="footerLink"><a target="_blank" href="https://twitter.com/wikitongues">Twitter</a></li>
                            <li class="footerLink"><a target="_blank" href="http://wikitongues.tumblr.com/">Tumblr</a></li>
                            <li class="footerLink"><a target="_blank" href="http://instagram.com/wikitongues">Instragram</a></li>
                        </ul>
                    </div>
                </div>
              </footer>

        <script type="text/x-handlebars" data-template-name="index">
            {{#each}}
                <section class="banner">
                    <img {{bind-attr src="image"}} alt="Wikitongues" class="fallback">
                </section>
            {{/each}}
            <section class="page">
                <div class="information">
                    <h1>Every language in the world</h1>
                    <!-- or "Discover the cultures of the world" -->
                    <a href="https://www.youtube.com/user/WikiTongues" target="_blank">
                        <img src="img/youTubeLink.png" alt="">
                        <div class="triangle"></div>
                        <p>Join us on YouTube</p>
                    </a>
                    <br>
                    <p>We are a group of motely motherfuckers who go out of our way to listen (and party with) to those around us. Our mission is to record every language in the world.</p>
                    {{#link-to "about" classNames="link" tagName="p"}}Learn more here...{{/link-to}}

                    {{!-- <p>Join us in discovering every single language in the world!</p> --}}
                </div>
                &nbsp;
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="components/banner-component">
              <section class="banner">
                <img {{bind-attr src="banner.image"}} alt="Wikitongues" class="fallback">
                <h1>{{banner.statement}}</h1>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="about">
            {{#each}}
                <section class="banner">
                    <img {{bind-attr src="image"}} alt="Wikitongues" class="fallback">
                    <h1>{{text}}</h1>
                </section>
            {{/each}}
            <section class="page">
                <p class="drop"> We stand for the values of diversity and respect between the all the peoples of Earth.</p>
                <p>We stand for the rights of individuals and their communities to live where they live and to be who they are, thinking, speaking and acting freely.</p>
                <p>We pledge to forge connections across vast geographies, building bridges of understanding within and between cultures, and ensuring that every person has access to the breadth and the beauty of human experience.</p>
                {{#link-to "team" classNames="link" tagName="p"}}We are Wikitongues.{{/link-to}}
            </section>
        </script>
        <script type="text/x-handlebars" data-template-name="components/google-maps">
            <div class="map-canvas"></div>
        </script>
        <script type="text/x-handlebars" data-template-name="team">
                <section class="banner team">
                    {{google-maps latitude="20" longitude="0" markers=markers}}
                    {{!-- <iframe src="https://mapsengine.google.com/map/u/0/embed?mid=zJwV6XUktfg0.kEV6pWd8WZbM&key=AIzaSyDKZeAjJRXIyUIwn0L062uINzGdBu9fFsU" width="1280" height="600" frameborder="0" style="border:0"></iframe> --}}
                </section>
                <section class="page">
                    <div class="team">
                        <h1 class="drop">Our team is composed of volunteers from all over the world</h1>
                        <ul>
                            {{#each}}
                                <li>
                                    <img {{bind-attr src="photo" title="languages"}}>
                                    <p>{{name}}</p>
                                    <p class="country">{{location}}</p>
                                </li>
                            {{/each}}
                            {{#link-to "volunteer" tagName="li"}}Become a volunteer today{{/link-to}}
                        </ul>
                    </div>
                </section>
        </script>
        <script type="text/x-handlebars" data-template-name="mission">
              <section class="page">
                  <h1>mission</h1>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="expeditions">

        </script>
        <script type="text/x-handlebars" data-template-name="projects">

                  <h1>projects</h1>

        </script>
        <script type="text/x-handlebars" data-template-name="get_involved">
              <section class="page">
                  <h1>get involved</h1>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="press">
              <section class="page">
                  <h1>press</h1>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="submit">
              <section class="page form">
                  <h1>Submit a video</h1>
                  <ul>
                    <li><input type="text" id="name" name="name" placeholder="Name"></li>
                    <li><input type="text" id="email" name="email" placeholder="Email"></li>
                    <li><input type="text" id="link" name="link" placeholder="Video File Link (Dropbox, Google Drive, Mediafire)"></li>
                    <li>
                      <p>About the speaker</p>
                    </li>
                    <li><input type="text" id="speaker" name="speaker" placeholder="What is the speaker's name?"></li>
                    <li><input type="text" id="language" name="language" placeholder="What languages are used in this video?"></li>
                  </ul>
                  <textarea name="transcription" id="transcription" class="optional" placeholder="Transcription (optional)"></textarea>
                  <textarea name="translation" id="translation" class="optional" placeholder="Translation (optional)"></textarea>
                  <textarea name="message" id="message" class="optional" placeholder="Message (optional)"></textarea>
                  <input type="submit" id="submit" value="Send">
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="volunteer">
              <section class="page form">
                  <h1>Become a volunteer</h1>
                  <input type="text" id="name" name="name" placeholder="Name">
                  <input type="text" id="email" name="email" placeholder="Email">
                  <p>How would you like to contribute?</p>
                  <label for=""><input type="checkbox" id="ambassador" name="check_list[]" value="Ambassador">Language Recording</label>
                  <label for=""><input type="checkbox" id="socialMedia" name="check_list[]" value="Social Media">Social Media</label>
                  <label for=""><input type="checkbox" id="webDev" name="check_list[]" value="Web Development">Web Development</label>
                  <textarea name="message" id="message" placeholder="Tell us about yourself"></textarea>
                  <input type="submit" id="submit" value="Send">
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="contact">
              <section class="page form">
                  <h1>Contact</h1>
                  <input type="text" id="name" name="name" placeholder="Name">
                  <input type="text" id="email" name="email" placeholder="Email">
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                  <input type="text" id="submit" value="send">
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="privacy">
              <section class="page">
                  <h1>Privacy Policy</h1>
                  <p>Wikitongues will never give or sell your personal information to any third-party organization or individual without your explicit consent.</p>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="terms">
              <section class="page">
                  <h1>Terms of Service</h1>
                  <p>By submitting a video to Wikitongues, you hereby agree: (1) to have secured the consent of the individual or individuals who appear in that video to record them, (2) that you either possess or have obtained the legal rights to share this video online, and (3) that you irrevocably grant Wikitongues and its licensees, successors and assigns the right to license and distribute and use the video of you, including your voice, picture, portrait or likeness as captured in a still image from the footage, in any and all media and for any use whatsoever (except illegal or pornographic), including without limitation, Wikitongues, art, stock, advertising, trade and promotion, in perpetuity. If you should receive a copy of the footage, you shall only use it for your own personal use and you shall not authorize anyone else to use it. You agree and acknowledge that you have no commercial monetary rights to the footage and that Wikitongues owns all rights to the footage, including the right to copyright the footage.</p>
              </section>
        </script>
