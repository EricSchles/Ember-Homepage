<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wikitongues</title>
        <meta name="description" content="Every language in the world">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Ember -->
        <script src="js/libs/jquery-1.10.2.min.js"></script>
        <script src="js/libs/handlebars-1.0.0.js"></script>
        <script src="js/libs/ember.js"></script>
        <script src="js/libs/ember-data.js"></script>

        <!-- App -->
        <script src="js/app.js"></script>

        <!-- Style -->
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/banner.css">
        <link rel="stylesheet" href="css/page.css">
        <link rel="stylesheet" href="css/landingPage.css">
        <link rel="stylesheet" href="css/team.css">

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic,800' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/x-handlebars" data-template-name="application">
              <nav>
                <div class="logo">
                  {{#link-to "index" tagName="li"}}
                    <img src="img/horizontalLockup.svg" alt="Wikitongues">
                  {{/link-to}}
                </div>

                <ul class="top-nav">
                  {{#link-to "about" tagName="li"}}About{{/link-to}}
                  {{#link-to "team" tagName="li"}}Team{{/link-to}}
                  {{#link-to "expeditions" tagName="li"}}Expeditions{{/link-to}}
                  {{#link-to "projects" tagName="li"}}Projects{{/link-to}}
                  {{#link-to "get_involved" tagName="li"}}Get Involved{{/link-to}}
                </ul>
              </nav>

              <div class="container">
                {{outlet}}
              </div>

              <footer>
                <div class="content-wrapper">
                    <a href="index.html" class="copyright">
                        <p>Â© 2014 <img src="img/horizontalLockupWhite.svg" class="icon" alt=""></p>
                        <p>Every language in the world</p>
                        <p>All Rights Reserved</p>
                    </a>
                    <div class="links">
                        <ul>
                            <li class="header">Organization</li>
                            {{#link-to "about" classNames="footerLink" tagName="li"}}About{{/link-to}}
                            {{#link-to "team" classNames="footerLink" tagName="li"}}Team{{/link-to}}
                            {{#link-to "expeditions" classNames="footerLink" tagName="li"}}Expeditions{{/link-to}}
                            {{#link-to "projects" classNames="footerLink" tagName="li"}}Projects{{/link-to}}
                            {{#link-to "press" classNames="footerLink" tagName="li"}}Press{{/link-to}}
                        </ul>
                        <ul>
                            <li class="header">Legal</li>
                            {{#link-to "privacy" classNames="footerLink" tagName="li"}}Privacy Policy{{/link-to}}
                            {{#link-to "terms" classNames="footerLink" tagName="li"}}Terms of Service{{/link-to}}
                        </ul>
                        <ul>
                            <li class="header">Get involved</li>
                            {{#link-to "submit" classNames="footerLink" tagName="li"}}Submit{{/link-to}}
                            {{#link-to "volunteer" classNames="footerLink" tagName="li"}}Volunteer{{/link-to}}
                            {{#link-to "contact" classNames="footerLink" tagName="li"}}Contact{{/link-to}}
                            <li class="footerLink"><a target="_blank" href="https://docs.google.com/forms/d/1hVjiergDRQouyebGRn7gpGguKfKITTqJ9ar82DweRmo/viewform">Translate this page</a></li>
                        </ul>
                        <ul>
                            <li class="header">Follow us</li>
                            <li class="footerLink"><a target="_blank" href="https://youtube.com/user/WikiTongues">Youtube</a></li>
                            <li class="footerLink"><a target="_blank" href="https://www.facebook.com/wikitongues">Facebook</a></li>
                            <li class="footerLink"><a target="_blank" href="https://twitter.com/wikitongues">Twitter</a></li>
                            <li class="footerLink"><a target="_blank" href="http://wikitongues.tumblr.com/">Tumblr</a></li>
                            <li class="footerLink"><a target="_blank" href="http://instagram.com/wikitongues">Instragram</a></li>
                        </ul>
                    </div>
                </div>
              </footer>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            {{#each}}
                <section class="banner">
                    <img {{bind-attr src="image"}} alt="Wikitongues" class="fallback">
                    <h1>{{text}}</h1>
                </section>
            {{/each}}
            <section class="page">
                <div class="information">
                    <h1>Explore the world through language</h1>
                    <!-- or "Discover the cultures of the world" -->
                    <a href="https://www.youtube.com/user/WikiTongues" target="_blank">
                        <img src="img/scotsVideo.png" alt="">
                        <p>Watch our videos on YouTube</p>
                    </a>
                    <br>
                    <p class="drop">Wikitongues is a global movement to reach every community on the planet. We firmly believe in the value of culture and the importance of language. </p>
                    <p>Join us in discovering every single language in the world!</p>
                </div>
                &nbsp;
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="components/banner-component">
              <section class="banner">
                <img {{bind-attr src="banner.image"}} alt="Wikitongues" class="fallback">
                <h1>{{banner.statement}}</h1>
              </section>
        </script>

        <script type="text/x-handlebars" data-template-name="team">
                <section class="banner team">
                    <img src="img/worldMap2.png" alt="Wikitongues" class="fallback">
                </section>
                <section class="page">
                    <div class="team">
                        <h1 class="drop">Our team is composed of volunteers from all over the world</h1>
                        <ul>
                            {{#each}}
                                <li>
                                    <img {{bind-attr src="photo" title="name"}}>
                                    <p>{{name}}</p>
                                    <p class="country">{{location}}</p>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </section>

        </script>
        <script type="text/x-handlebars" data-template-name="expeditions">
              <section class="page">
                  <h1>expeditions</h1>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="projects">
              <section class="page">
                  <h1>projects</h1>
              </section>
        </script>
        <script type="text/x-handlebars" data-template-name="get_involved">

                  <h1>get involved</h1>
